<!DOCTYPE html>
<html>
<head>
<title>Multiple of 3 or 7 </title>
</head>
<body >
<script type="text/javascript">
var no;
no=prompt("Enter First Number / Integer");
if (no%3==0 || no%7==0)
{
alert("The given Number is a multiple of 3 and 7");
}
else
{
alert("The given Number is not a multiple of 3 and 7");
}
</script>
</body>
</html>
